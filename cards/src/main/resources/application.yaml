server:
  port: 9000

spring:
  application:
    name: cards

  datasource:
    url: jdbc:h2:mem:cardsdb
    driver-class-name: org.h2.Driver
    username: demos
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: "optional:configserver:http://localhost:8071/"

  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"