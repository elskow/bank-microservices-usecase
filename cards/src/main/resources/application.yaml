server:
  port: 9000

spring:
  application:
    name: cards

  datasource:
    url: jdbc:postgresql://localhost:5433/cardsdb
    driver-class-name: org.postgresql.Driver
    username: root
    password: root

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  endpoint:
    shutdown:
      enabled: true

  info:
    env:
      enabled: true

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: cards
    description: "Cards Service"
    version: "0.0.1-3b"

logging:
  level:
    learn:
      microservices:
        cards: DEBUG